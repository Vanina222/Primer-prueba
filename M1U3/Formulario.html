<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactarse con Mabel</title>
</head>
<body>
    <form>
        <p>
            <input type="text" name="nombre" placeholder="Nombre"/>
        </p>

        <p>
            <input type="text" name="apellido" placeholder="Apellido"/>
        </p>

        <p>
            <label for="sexo">Sexo</label>
                <ul>
                    <li>
                        <input type="radio" name="sexo" value="hombre">
                        <label>Hombre</label>
                    </li>
                    <li>
                        <input type="radio" name="sexo" value="mujer">
                        <label>Mujer</label>
                    </li>
                </ul>
                        
        <p>
            <label for="titulo">Que temporada te gusta mas de Gravity Falls</label>
            <select name="titulo">
                <option value="primario">Uno</option>
                <option value="secundario">Dos</option>
            </select>
        </p>
            
        <p>
            <label for="comentarios">Dejale un comentario a Mabel</label>
            <textarea name="comentarios"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar"/>
        </p>

    </form>
</body>
</html>
